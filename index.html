<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>

        <main>
            <form id="survey-form" method="GET" action="result.html">

                <div>
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div>
                    <label for="age" id="number-label">Age <small>(optional)</small></label>
                    <input type="number" id="age" name="age" min=10 max=99 placeholder="10">
                </div>

                <div class="role-container">
                    <label for="role">Which option best describes your current role?</label>
                    <select name="role" id="dropdown">
                        <option value="" disabled selected hidden>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="full time learner">Full Time Learner</option>
                        <option value="prefer not to say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="radio-container">
                    <p>Would you recommend freeCodeCamp to a friend?</p>

                    <div>
                        <input type="radio" id="definitely" name="would you recommend freeCodeCamp to a friend?"
                            value="definitely">
                        <label for="definitely">Definitely</label>
                    </div>

                    <div>
                        <input type="radio" id="maybe" name="would you recommend freeCodeCamp to a friend?"
                            value="maybe">
                        <label for="maybe">Maybe</label>
                    </div>

                    <div>
                        <input type="radio" id="not sure" name="would you recommend freeCodeCamp to a friend?"
                            value="not sure">

                        <label for="maybe">Not sure</label>
                    </div>
                </div>


                <div class="select-container">
                    <p>
                        What is your favorite feature of freeCodeCamp?
                    </p>

                    <div>
                        <select name="favorite-feature">
                            <option value="" disabled selected hidden>Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                        </select>
                    </div>
                </div>


                <div class="checkbox-container">
                    <p>What would you like to see improved? <small>(Check all that apply)</small></p>

                    <div>
                        <input type="checkbox" id="frontend" name="frontend" value="frontend">
                        <label for="frontend">Front-end Projects</label>
                    </div>

                    <div>
                        <input type="checkbox" id="backend" name="backend" value="backend">
                        <label for="backend">Back-end Projects</label>
                    </div>

                    <div>
                        <input type="checkbox" id="data-visualization" name="data-visualization"
                            value="data-visualization">
                        <label for="data-visualization">Data Visualization</label>
                    </div>

                    <div>
                        <input type="checkbox" name="challenges" id="challenges" value="challeges">
                        <label for="challenges">Challenges</label>
                    </div>

                    <div>
                        <input type="checkbox" id="open-source-community" name="open-source-community"
                            value="open-source-community">
                        <label for="open-source-community">Open Source Community</label>
                    </div>

                    <div>
                        <input type="checkbox" id="gitter-help-rooms" name="gitter-help-rooms"
                            value="gitter-help-rooms">
                        <label for="gitter-help-rooms">Gitter Help Rooms</label>
                    </div>

                    <div>
                        <input type="checkbox" id="videos" name="videos" value="videos">
                        <label for="videos">Videos</label>
                    </div>

                    <div>
                        <input type="checkbox" id="city-meetups" name="city-meetups" value="city-meetups">
                        <label for="city-meetups">City Meetups</label>
                    </div>

                    <div>
                        <input type="checkbox" id="wiki" name="wiki" value="wiki">
                        <label for="wiki">Wiki</label>
                    </div>

                    <div>
                        <input type="checkbox" id="forum" name="forum" value="forum">
                        <label for="forum">Forum</label>
                    </div>

                    <div>
                        <input type="checkbox" id="additional-courses" name="additional-courses"
                            value="additional-courses">
                        <label for="additional-courses">Additional Courses</label>
                    </div>
                </div>


                <div>
                    <p>Any comments or suggestions?</p>
                    <textarea placeholder="Enter your comment here..."></textarea>
                </div>

                <div>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
